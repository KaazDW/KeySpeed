<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingTest</title>
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <main>
        <h1>k.Typing Test</h1>
        <div id="stats">
            <p>Durée : <span id="statstime">0</span>s</p>
            <!-- <p>Erreurs : <span id="statserror">0</span></p> -->
            <!-- <p>Score : <span id="statsscore">0</span> mpm</p> -->
            <p>Restants : <span id="remaining">0</span> mots</p>
        </div>
        <section class="container">
            <div id="textcontent">
                <p id="quote">

                </p><!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur aut eveniet, doloremque voluptate rem a quidem molestiae voluptatem unde itaque. -->
            </div>
            <input id="textinput" rows="3" placeholder="Type space after writing the first word to start"></input>
            <div id='finalResult'>
                <h2>FINAL RESULT</h2>
                <div>
                    
                    <p class="mpm">Mots par minutes : <span id="wpm"><!--</span><span id="wpmf"></span>--></p>
                    <ul>
                        <li>Mots :</li>
                            <span id="stat-word"></span>
                        <li>Erreurs :</li>
                            <span id="statserror"></span>
                        <li>Correct :</li>
                            <span id="stat-correct"></span>
                        <li>Durée :</li>
                            <span id="stat-duration"></span>
                    </ul>
                </div>


            </div>
        </section>
        <!-- <button>START</button>  -->
        <p id="tmpp"></p>
    </main>
    <script src="app.js"></script>
</body>
</html>
