<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingTest</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>keySpeed.</h1>
        <nav>
            <input type="radio" id="fr" name="language" value="fr" checked>
            <label for="fr">fr</label>
            <input type="radio" id="en" name="language" value="en">
            <label for="en">en</label>
            <button class="button">button</button>
        </nav>
    </header>
    <main>
        <div id="stats">
            <div>
                <p><span class="title">Durée : </span><span id="statstime">0</span>'</p>
                <p><span class="title">Restants : </span><span id="remaining">0</span> mots</p>
            </div>
        </div>
        <section class="container">
            <div id="textcontent">
                <p id="quote">
                </p>
            </div>
            <div id="field">
                <img onclick="callreload()"src="assets/reset.png" alt="reload icon">
                <input id="textinput" autocomplete="off" placeholder="Type space after writing the first word to start"></input>
            </div>
            <div id='finalResult'>
                <h2>FINAL RESULT</h2>
                <div>
                    <p class="wpm">< Mots par minutes : <span id="wpm">15</span> /></p>
                    <ul>
                            <p>< <span id="stat-word"></span></p>
                        <li>Mots /></li>
                            <p>< <span id="statserror"></span></p>
                        <li>Erreurs /></li>
                            <p>< <span id="stat-correct"></span></p>
                        <li>Correct /></li>
                            <p>< <span id="stat-duration"></span></p>
                        <li>Durée /></li>
                    </ul>
                </div>
            </div>
        </section>
